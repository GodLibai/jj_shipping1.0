<script src="js/lib/require.js" data-main="js/app/main"></script>
<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.pagination.js"></script>
<!--
<script type="text/javascript" src="js/lib/swiper.min.js"></script>
<script type="text/javascript" src="js/lib/idangerous.swiper.min.js"></script>-->
<script type="text/javascript">
    /*<![CDATA[*/
    $(".active").attr("class", "la");
//    $(".discount-nav").attr("class", "active");
  //  $(".discount-nav").attr("class", "activebb");

    //$(".discount-nav").attr("class", "discount-navnew");
    BizQQWPA.addCustom({aty: '0', a: '0', nameAccount: 800097653, selector: 'BizQQWPA'});
    $(function() {

        var pageIndex = 0;     //页面索引初始值
        var pageSize = 6;     //每页显示条数初始化，修改显示条数，修改这里即可
        var pcount=$("#couponCount").val();
        var uid=$("#sessionuser").val();//当前用户ID
        InitTable(0);    //Load事件，初始化表格数据，页面索引为0（第一页）
        //分页，PageCount是总条目数，这是必选参数，其它参数都是可选
        $("#coupon-page").pagination(pcount, {
            callback: PageCallback,  //PageCallback() 为翻页调用次函数。
            items_per_page:pageSize,
            num_edge_entries: 2,       //两侧首尾分页条目数
            num_display_entries: 6,    //连续分页主体部分分页条目数
            current_page: pageIndex,   //当前页索引
        });
        //翻页调用
        function PageCallback(index, jq) {
            InitTable(index);
        }
        //请求数据
        function InitTable(pageIndex) {
            var rowstart=pageIndex*pageSize+1;
            var rowend=(pageIndex+1)*pageSize;
            $.ajax({
                type: "POST",
                dataType: "JSON",
                sync:false,
                url: '/getCouponList',
                data: "rowstart=" + rowstart+ "&rowend=" + rowend,          //提交两个参数：pageIndex(页面索引)，pageSize(显示条数)
                success: function(msg) {
                    var content="";
                    for (var i = 0; i < msg.data.length; i++) {

                        var ENDDATE = new Date(Date.parse(msg.data[i].ENDDATE.replace(/\./g,"/")));//截止时间
                        var nowDate=new Date();//当前时间


                        var yycounts=msg.data[i].ECSUM;//已用优惠券数
                        var zcounts=msg.data[i].CU_TOTAL;//优惠券总数
                        var sybfb=100;
                        if(yycounts>0){
                            sybfb=100-Math.floor(yycounts*100/zcounts);
                        }
                        if(uid!="" && msg.data[i].ECUSER==1){
                            content+=' <li class="has-coup">';
                        }else{
                            if(yycounts==zcounts || nowDate>ENDDATE){
                                content+='<li class="no-coup">';
                            }else{
                                content+='<li class="rob-coup">';
                            }
                        }
                        content+=' <div class="coup-top"> <div class="purpose clearfix">可用于';
                          if(msg.data[i].CU_TYPE==1){
                              content+='订舱服务';
                          }else if(msg.data[i].CU_TYPE==2){
                              content+='拖车';
                          }else if(msg.data[i].CU_TYPE==3){
                              content+='内装';
                          }else{
                              content+='保关';
                          }
                          content+='<div class="coup-money">'+msg.data[i].COIN_KIND_COD+'<b>'+msg.data[i].MONEYVALUE+'</b></div></div>'+
                                  '<div class="time-slot clearfix">'+msg.data[i].STARTDATE+'-'+msg.data[i].ENDDATE;
                        if(msg.data[i].CU_CONDITON==1){
                            content+='<span>满'+msg.data[i].CU_CONDITION_VAL+'可用</span></div>';
                        }else{
                            content+='<span>无条件使用</span></div>';
                        }

                        if(uid!="" && msg.data[i].ECUSER==1){
                            content+='<img src="images/get.png" alt="">';
                        }else{
                            if(yycounts==zcounts){
                                content+='<img src="images/complete.png" alt="">';
                            }
                        }

                        content+='</div><p>剩余：'+sybfb+'%</p> <div class="progress">'+
                            '<div class="progress-bar" role="progressbar" aria-valuenow="'+sybfb+'" aria-valuemin="0" aria-valuemax="100" style="width: '+sybfb+'%;"></div></div>';

                        if(uid!="" && msg.data[i].ECUSER==1){
                            content+='<button class="get-coup">去使用</button>';
                        }else{
                            if(yycounts==zcounts){
                                content+='<button class="get-coup get-coup-bd">立即领取</button>';
                            }else{
                                content+=" <button class='get-coup' onclick=userGetCoupon('"+msg.data[i].ID+"')>立即领取</button>";
                            }
                        }
                           content+= ' </li>';
                    }
                    $("#couponDataList").html(content);
                }
            });
        }
    });

    //领取优惠券
    function userGetCoupon(id){
        $.ajax({
            url: "/getCoupon?date="+new Date(),
            type: "POST",
            data: {
                ECU_ID:id,
            },
            dataType: "json",
            cache: false,
            success: function (msg) {

                if(msg.msg==-1){
                    location.href="/login";
                    return false;
                }else if(msg.msg==1){
                    location.reload();
                    return false;
                }else{
                    alert("失败");
                }


            }
        });
    }
    /*]]>*/
</script>
